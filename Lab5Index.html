<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="tipForm">
      <p class="lab-title">ITMD 541 - Lab5 - Tip Calculator</p>
      <h1>ðŸ’° Good Tip Calculator</h1>

      <label for="billTotal">Bill Total (<span class="currency-symbol">$</span>):</label>
      <input type="text" id="billTotal" placeholder="Enter amount" />

      <label for="totalWithTax">Total with Tax (11%) (<span class="currency-symbol">$</span>):</label>
      <input type="text" id="totalWithTax" disabled />

      <label for="tipSlider">Tip %:</label>
      <input type="range" id="tipSlider" min="0" max="100" value="0" />

      <label for="tipPercent">Tip Percentage:</label>
      <input type="text" id="tipPercent" disabled />

      <label for="tipAmount">Tip Amount (<span class="currency-symbol">$</span>):</label>
      <input type="text" id="tipAmount" disabled />

      <label for="totalWithTip">Total with Tip (<span class="currency-symbol">$</span>):</label>
      <input type="text" id="totalWithTip" disabled />

      <label for="totalWithTipTax">Total with Tip & Tax (<span class="currency-symbol">$</span>):</label>
      <input type="text" id="totalWithTipTax" disabled />

      <label for="currency">Convert Currency:</label>
      <select id="currency">
        <option value="usd">USD</option>
        <option value="inr">Indian Rupee</option>
        <option value="eur">Euro</option>
      </select>
      <p id="convertedTotal"></p>

      <p class="conversion-note">
        Currency conversion: <br>
        $1 USD = â‚¬0.95 EUR for EUROS<br>
        $1 USD = â‚¹85 INR for Rupees
      </p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
