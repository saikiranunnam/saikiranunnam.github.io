<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunrise & Sunset Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h2 class="subheading">ITMD 541 - Lab 6</h2>
    <h1><span>Sunrise & Sunset Dashboard</span></h1>
  </header>

  <main>
    <!-- Location Selection -->
    <section id="location-form">
      <label for="location-select">Select a location:</label>
      <select id="location-select">
        <option value="">-- Choose a Location --</option>
        <option value="40.7128,-74.0060">New York, NY</option>
        <option value="34.0522,-118.2437">Los Angeles, CA</option>
        <option value="29.7604,-95.3698">Houston, TX</option>
        <option value="33.4484,-112.0740">Phoenix, AZ</option>
        <option value="39.7392,-104.9903">Denver, CO</option>
        <option value="47.6062,-122.3321">Seattle, WA</option>
        <option value="25.7617,-80.1918">Miami, FL</option>
        <option value="38.9072,-77.0369">Washington, DC</option>
        <option value="37.7749,-122.4194">San Francisco, CA</option>
        <option value="42.3601,-71.0589">Boston, MA</option>
      </select>
      <button id="current-location-btn">üìç Use My Current Location</button>
    </section>

    <!-- Results Display -->
    <section id="results">
      <div id="today" class="result-card">
        <h2>Today</h2>
        <p class="placeholder">Select a location to view data.</p>
      </div>
      <div id="tomorrow" class="result-card">
        <h2>Tomorrow</h2>
        <p class="placeholder">Select a location to view data.</p>
      </div>
    </section>

    <!-- Error Display -->
    <div id="error" class="hidden"></div>

    <!-- Footer -->
    <footer>
      <p>Powered by <a href="https://sunrisesunset.io/api/" target="_blank">sunrisesunset.io API</a></p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
