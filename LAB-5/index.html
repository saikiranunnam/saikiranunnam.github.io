<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Tip Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Good Tip Calculator</h1>
    <form id="tipForm" class="row g-3">
      <div class="col-12">
        <label for="billTotal" class="form-label">Bill Total ($)</label>
        <input type="text" id="billTotal" class="form-control" required>
        <div class="text-danger small" id="billError"></div>
      </div>

      <div class="col-12">
        <label for="tipRange" class="form-label">Tip %</label>
        <input type="range" id="tipRange" class="form-range" min="0" max="100" value="15">
      </div>

      <div class="col-md-6">
        <label for="tipPercent" class="form-label">Tip Percentage (%)</label>
        <input type="text" id="tipPercent" class="form-control" disabled>
      </div>

      <div class="col-md-6">
        <label for="tipAmount" class="form-label">Tip Amount ($)</label>
        <input type="text" id="tipAmount" class="form-control" disabled>
      </div>

      <div class="col-md-6">
        <label for="totalWithTax" class="form-label">Total Bill with Tax (11%)</label>
        <input type="text" id="totalWithTax" class="form-control" disabled>
      </div>

      <div class="col-md-6">
        <label for="totalWithTip" class="form-label">Total Bill with Tip ($)</label>
        <input type="text" id="totalWithTip" class="form-control" disabled>
      </div>

      <div class="col-12">
        <label for="currency" class="form-label">Convert Total To:</label>
        <select id="currency" class="form-select">
          <option value="">-- Select Currency --</option>
          <option value="INR">Indian Rupee</option>
          <option value="EUR">Euro</option>
        </select>
        <div id="convertedAmount" class="mt-2"></div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
